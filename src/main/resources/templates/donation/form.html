<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page</title>
</head>
<body>
    <h1>Donation korbo re</h1>
    <form th:action="@{/donation/add}" method = "post" th:object = "${donation}"><!--${variable from controller}      @{where i want to send after the form is submitted}-->
        
        <div class="form-group">
            <label for="date">Date of Blood Donation:</label>
            <input th:field="*{date}" type="date" class="form-control" id="date" placeholder="Date of Blood Requirement" required>
        </div>

        <div class="form-group">
            <label for="donation-centre-selectbox">Center:</label>
            <select th:field="*{donationCenter}" class="form-control" id="donatio-centre-selectbox" required>
                <option th:each="c : ${donation_centers}" th:value="${c}" th:text="${c}"></option>
            </select>
        </div>
        <br><br>
            <input type="submit" value="Register"/>
            <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </form>
</body>
</html>
