<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Centers</title>

    <th:block th:replace="fragments/lib :: common"></th:block>

    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>

<body>
    <th:block th:replace="fragments/nav :: navbar"></th:block>

    <div class="w-100 container-fluid root">
        <div class="row">
            <th:block th:replace="fragments/admin :: side-menu"></th:block>

            <main class="col-lg-10 container">
                <h3 class="m-0">Donation Centers</h3>
                <hr class="mt-0">

                <div class="grid_list">
                    <th:block th:each="item : ${list}">
                        <div class="card">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                <div class="w-100 d-flex mb-4">
                                    <div class="d-flex flex-column justify-content-center align-items-center">
                                        <p>Total Donations</p>
                                        <h3 class="text-center text-success" th:text="${item.getDonations().size()}"></h3>
                                    </div>
                                    <div class="flex-grow-1" style="padding-left: 3rem;">
                                        <h5 class="card-title bold" th:text="${item.getName()}"></h5>

                                        <p class="card-text">
                                            <span th:text="${item.getCity().getCity()}"></span>
                                            <br>
                                            <span>Id: </span>
                                            <span th:text="${item.getId()}"></span>
                                        </p>
                                    </div>
                                </div>

                                <div>
                                    <button class="btn btn-outline-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
