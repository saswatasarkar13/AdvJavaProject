<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations</title>

    <th:block th:replace="fragments/lib :: common"></th:block>

    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>

<body>
    <th:block th:replace="fragments/nav :: navbar"></th:block>

    <div class="w-100 container-fluid root">
        <div class="row">
            <th:block th:replace="fragments/admin :: side-menu"></th:block>

            <main class="col-lg-10 container">
                <h3 class="m-0">Procures</h3>
                <hr class="mt-0">

                <div class="grid_list">
                    <th:block th:each="item : ${list}">
                        <div class="card">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                                <thblock th:if="${item.getUser_id() != null}">
                                    <h5 class="card-title" th:text="${item.getUser_id().getName()}"></h5>
                                </thblock>

                                <thblock th:unless="${item.getUser_id() != null}">
                                    <h5>--</h5>
                                </thblock>

                                <p class="card-text">
                                    <span>Blood Group : </span>
                                    <span th:text="${item.getBlood_group()}"></span>
                                    <br>
                                    <span>Quantity : </span>
                                    <span th:text="${item.getQuantity()}"></span>
                                    <br>
                                    <span th:text="${#dates.format(item.getDate(), 'dd-MMM-yyyy')}"></span>
                                    <br>
                                    <span>Id: </span>
                                    <span th:text="${item.getId()}"></span>
                                </p>

                                <div>
                                    <button class="btn btn-outline-success">Complete</button>
                                    <button class="btn btn-outline-danger">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
